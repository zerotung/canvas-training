<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lession2</title>
</head>
<body>
  <canvas id="myCanvas" width="1000" height="800">
  </canvas>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      canvasApp();
    }, false);

    function canvasSupport(e) {
      return !!e.getContext;
    }

    function canvasApp() {
      var myCanvas = document.getElementById('myCanvas');
      if(!canvasSupport(myCanvas)) { return ; }
      var ctx = myCanvas.getContext('2d');
      
      function drawScreen() {

        // 横线与竖线的间距
        var dx = 50; var dy = 50;
        
        // 初始坐标原点
        var x = 0; var y = 0;
        var w = myCanvas.width; var h = myCanvas.height;
        
        // 单个步长所表示的长度
        var xy = 10;
        
        ctx.lineWidth = 1;
        
        // 画横线
        while (y < h) {
          y = y + dy;
          ctx.moveTo(x, y);
          ctx.lineTo(w, y);
          ctx.stroke();
          
          // 横坐标的数字
          ctx.fillText(xy, x, y - 5);
          xy += 10;
        }
        
        // 画竖线
        y = 0;
        xy = 10;
        while (x < w) {
          x = x + dx;
          ctx.moveTo(x, y);
          ctx.lineTo(x, h);
          ctx.stroke();
          
          // 纵坐标的数字
          ctx.fillText(xy, x - 20, 10);
          xy += 10;
        }
      }
      drawScreen();
    }
  </script>
</body>
</html>
